<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .headi{
            color: #007BFF;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .call-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .call-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headi">Facebook Support</h1>
        <p>Need help? Our team is here for you 24/7. </p>
        <p>If you have any issues with your account.</p>
        <p>Get in touch with live agent.</p>
        <button class="call-button" id="callNow">Call Now +1(844) 439-5595</button>
    </div>

    <script>
        document.getElementById('callNow').addEventListener('click', function() {
            const phoneNumber = "tel:+118444395595"; // Replace with your phone number
            window.location.href = phoneNumber;
        });
    </script>
</body>
</html>
